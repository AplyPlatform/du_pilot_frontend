<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" id="record_name_field">-</a>
</div>

<!-- Content Row -->
<div class="row">

   <div class="col-xl-6 col-md-6 mb-4">
      <div class="card shadow py-2">
        <div class="card-body">
        	<div id="youTubePlayer" style="height:400px;"></div>
        	<video id="googlePhotoPlayer" controls class="panel-body" crossOrigin="use-credentials" width=100% style="height:400px;"></video>
        </div>

       	<div class="card-body">
       		<div id="movieDataSet">
          <label for="movieData">영상 설정</label>
          <div class="input-group">
                <input type="text" class="form-control" placeholder="YOUTUBE 전체 URL" id="movieData">
                <span class="input-group-btn">
                  <button class='btn btn-primary' type='button' onClick='btnSetMovie()'>반영</button>
                </span>
          </div>
          </div>
          <a onClick='showMovieDataSet()' id="modifyBtnForMovieData">영상정보 수정</a>
       	</div>

				<div class="card-body">
					<canvas id="lineGraph"></canvas>
				</div>

      </div>
   </div>

   <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4">
      				<div class="card-body h-400">
			                <div id="mainMap" class="map"></div>
							</div>
							<div class="card-body">
								<div id="slider" class="bg-light border-0 small"></div><span class="badge badge-light" id="sliderText">0</span>
								<p></p>
              	<div class="form-group">
              			<label for="layer-select">지도 종류</label>
                		<select id="layer-select" name="layer-select" class="form-control bg-light border-0 small">
														       <option value="Aerial">Aerial</option>
														       <option value="AerialWithLabels" selected>Aerial with labels</option>
														       <option value="Road">Road</option>
									</select>
								</div>
							</div>

            	<div class="card-body">
              	<div class="input-group">
              		<span class="input-group-append">바로가기</span>
								  <input type="text" value="0" id="goItemIndex" class="form-control bg-light border-0 small" aria-label="Index Number">
								  <span class="input-group-append">
								  		<button class="btn btn-primary" type="button" id="goItemBtn">Go!</button>
								  </span>
								</div>
							</div>

							<div class="card-body">
								<table width="100%" class="table table-condensed">
                          <thead>
                              <tr>
                                  <th><h5>Roll</h5> <span id="rollText"></span></th>
                                  <th><h5>Yaw</h5> <span id="yawText"></span></th>
                                  <th><h5>Pitch</h5> <span id="pitchText"></span></th>
                              </tr>
                          </thead>
                          <tbody>
                          		<tr>
                          			<td><canvas id="rollCanvas" width="60" height="60"></canvas></td>
                          			<td><img src="imgs/yaw.png" id="yawStatus" width="40" height="40"></td>
                          			<td><img src="imgs/pitch.png" id="pitchStatus" width="40" height="40"></td>
                          		</tr>
                          </tbody>
								</table>
							</div>

							<div class="card-body">
										<span id="position_info"> ... </span>
                    <span id="monitor"></span>
							</div>
      </div>
  </div>
</div>
<div class="row">
  <!-- List -->
  <div class="col-lg-6 mb-4" id="chartView">
    <div class="card shadow mb-4">
          	<div class="card-body">
          		<canvas id="chartArea"></canvas>
          	</div>
    </div>
  </div>

  <!-- List -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">
          	<div class="card-body">
		                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTable-lists">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>이름</th>
                                  <th>등록일</th>
                                  <th>관리</th>
                              </tr>
                          </thead>
                          <tbody>
                          </tbody>
                      </table>
						</div>
						<div class="card-body">
              	<button id="getListBtn" class="btn btn-primary" type="button" onClick="getDromiList()">
                                데이터 목록 불러오기
								</button>
						</div>
    </div>
  </div>
</div>
