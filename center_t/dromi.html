<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" id="record_name_field">-</a>
</div>

<!-- Content Row -->

<div class="row">
	 <div class="col-xl-6 col-md-6 mb-4">
      <div class="card shadow py-2">

        <div class="card-body" id="dromiUploadForm">

                        <H3><span id="FlightDataName"></span></H3>


                        <div>
                            <div class="input-group">
                            	<label for="filePicker">온습도 데이터 업로드</label>
                              <input type="file" id="filePicker">

                              <button class="btn btn-primary input-group-append" type="button" id="uploadBtn">
                                  업로드
                              </button>
                            </div>
                        </div>

                        <div>
                            <label for="selYear">수집 시작 일시</label>
                            <select class="form-control" id="selYear">
                            </select>

                            <select class="form-control" id="selMon">
                            </select>

                            <select class="form-control" id="selDay">
                            </select>

                            <select class="form-control" id="selHour">
                            </select>
                        </div>


                        <div>
                            <label for="selYear2">수집 종료 일시</label>
                            <select class="form-control" id="selYear2">
                            </select>

                            <select class="form-control" id="selMon2">
                            </select>

                            <select class="form-control" id="selDay2">
                            </select>

                            <select class="form-control" id="selHour2">
                            </select>
                            <br>
                            <label for="gmtGapTime">GMT +</label><input type="text" id="gmtGapTime" value="0">
                        </div>
        </div>

      </div>
   </div>

   <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4">
      				<div class="card-body h-400">
			          <div id="mainMap" class="map"></div>
							</div>
							<div class="card-body">
								<div id="slider" class="bg-light border-0 small"></div><span class="badge badge-light" id="sliderText">0</span>
								<p></p>
              	<div class="form-group">
              			<label for="layer-select">지도 종류</label>
                		<select id="layer-select" name="layer-select" class="form-control bg-light border-0 small">
														       <option value="Aerial">Aerial</option>
														       <option value="AerialWithLabels" selected>Aerial with labels</option>
														       <option value="Road">Road</option>
									</select>
								</div>
							</div>

							<div class="card-body">
								<table width="100%" class="table table-condensed">
                          <thead>
                              <tr>
                                  <th><h5>Roll</h5> <span id="rollText"></span></th>
                                  <th><h5>Yaw</h5> <span id="yawText"></span></th>
                                  <th><h5>Pitch</h5> <span id="pitchText"></span></th>
                              </tr>
                          </thead>
                          <tbody>
                          		<tr>
                          			<td><canvas id="rollCanvas" width="60" height="60"></canvas></td>
                          			<td><img src="imgs/yaw.png" id="yawStatus" width="40" height="40"></td>
                          			<td><img src="imgs/pitch.png" id="pitchStatus" width="40" height="40"></td>
                          		</tr>
                          </tbody>
								</table>
							</div>

							<div class="card-body">
										<span id="position_info"> ... </span>
                    <span id="monitor"></span>
							</div>
      </div>
  </div>
</div>
<div class="row">
  <!-- List -->
  <div class="col-lg-6 mb-4" id="chartView">
    <div class="card shadow mb-4">
          	<div class="card-body">
          		<canvas id="chartArea"></canvas>
          	</div>
    </div>
  </div>

  <!-- List -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">
          	<div class="card-body">
		                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTable-Flight_list">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>이름</th>
                                  <th>등록일</th>
                                  <th>관리</th>
                              </tr>
                          </thead>
                          <tbody>
                          </tbody>
                      </table>
						</div>
						<div class="card-body">
              	<button id="getFlightListBtn" class="btn btn-primary" type="button" onClick="getFlightListForDromi()">
                                비행기록 불러오기
								</button>
						</div>
    </div>
  </div>
</div>
