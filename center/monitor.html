<!-- Content Row -->
<div class="row">
	 <div class="col-xl-6 col-md-6 mb-4">
      <div class="card shadow mb-2">
        <div class="card-body h-400">
        			<div id="youTubePlayer"></div>
        </div>

        <div class="card-body">
						<div class="row">
							<div class="col">
            		<button class="btn btn-primary" type="button" id="btnStartMon">
                                      모니터링 시작하기
								</button>
							</div>
							<div class="col">
								<span class="input-group">
									<button class='btn btn-info text-xs font-weight-bold text-default text-uppercase mb-1' type='button' id="btnForFilter">필터 적용</button>
								</span>
							</div>
						</div>

        		<a href="#" id="modifyBtnForMovieData" class="text-xs font-weight-bold text-primary text-uppercase mb-1">영상정보 수정</a> <br>

          	<div id="movieDataSet">
              <label for="movieData" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="youtube_url_label">유튜브 영상 주소</label>
              <div class="input-group">
                    <input type="text" class="form-control" placeholder="YOUTUBE Full URL" id="movieData">
                    <span class="input-group-append">
                      <button class='btn btn-primary' type='button' id="btnForSetYoutubeID">반영</button>
                    </span>
              </div>

         		</div>

       		<label for="lineGraph" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="altitude_label">비행고도</label>
					<canvas id="lineGraph" name="lineGraph"></canvas>
				</div>

      </div>
   </div>

   <!-- List -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">
    				<div class="card-body h-400">
		            <div id="mainMap" class="map"></div>
						</div>
						<div class="card-body">
								<span id="map_address" class="text-xs font-weight-bold text-primary text-uppercase mb-1"></span>
								<div id="slider" class="bg-light border-0 small"></div><span class="badge badge-light" id="sliderText">0</span>
						</div>
						<div class="card-body">
								<div class="row no-gutters align-items-center">
										<div class="col mr-2">
                      <div class="text-xs font-weight-bold text-default text-uppercase mb-1" id="map_kind_label">지도 종류</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                      		<select id="layer-select" name="layer-select" class="form-control bg-light border-0 small">
																	       <option value="Aerial">Aerial</option>
																	       <option value="AerialWithLabels" selected>Aerial with labels</option>
																	       <option value="Road">Road</option>
													</select>
											</div>
                    </div>
                    <div class="col mr-2">
                      <table width="100%" class="table table-condensed">
                              <thead>
                                  <tr>
                                      <th class="text-xs font-weight-bold text-default text-uppercase mb-1">Roll <span id="rollText"></span></th>
                                      <th class="text-xs font-weight-bold text-default text-uppercase mb-1">Head <span id="yawText"></span></th>
                                      <th class="text-xs font-weight-bold text-default text-uppercase mb-1">Pitch <span id="pitchText"></span></th>
                                  </tr>
                              </thead>
                              <tbody>
                              		<tr>
                              			<td><canvas id="rollCanvas" width="60" height="60"></canvas></td>
                              			<td><img src="imgs/yaw.png" id="yawStatus" width="40" height="40"></td>
                              			<td><img src="imgs/pitch.png" id="pitchStatus" width="40" height="40"></td>
                              		</tr>
                              </tbody>
												</table>
                    </div>
                </div>
						</div>

						<div class="card-body h-400" id="map3dViewer">
		            <div id="main3dMap"></div>
						</div>

						<div class="card-body">
              <span id="monitor"></span>
						</div>
    </div>
  </div>
</div>
