<!-- Content Row -->
<div class="row">
	 <div class="col-xl-6 col-md-6 mb-4">
      <div class="card shadow mb-2">
        <div class="card-body h-400">
        			<div id="youTubePlayer"></div>
        </div>

        <div class="card-body">
        		<div class="row">
        			<div class="col pt-4">
        				<span for="target_objects" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="monitor_target_label">모니터링 대상</span>
        			</div>
							<div class="col pt-4" id="target_objects">
							</div>
						</div>
						
						<div class="row">
							<div class="col pt-4">
            		<button class="btn btn-primary" type="button" id="btnStartMon">
                                      모니터링 시작하기
								</button>
							</div>
							<div class="col pt-4">
								<span class="input-group">
									<button class='btn btn-info text-xs font-weight-bold text-default text-uppercase mb-1' type='button' id="btnForFilter">필터 적용</button>
								</span>
							</div>
						</div>												
						
        		<a href="#" id="modifyBtnForMovieData" class="text-xs font-weight-bold text-primary text-uppercase mb-1">영상정보 수정</a> <br>

          	<div id="movieDataSet">
              <label for="movieData" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="youtube_url_label">유튜브 영상 주소</label>
              <div class="input-group">
                    <input type="text" class="form-control" placeholder="YOUTUBE Full URL" id="movieData">
                    <span class="input-group-append">
                      <button class='btn btn-primary' type='button' id="btnForSetYoutubeID">반영</button>
                    </span>
              </div>

         		</div>
         		         		
	       		<label for="lineGraph" class="text-xs font-weight-bold text-default text-uppercase mb-1" id="altitude_label_top">비행고도</label>
						<canvas id="lineGraph" name="lineGraph"></canvas>
				</div>

      </div>
   </div>

   <!-- List -->
  <div class="col-lg-6 mb-4">
    <div class="card shadow mb-4">    	
    				<div class="card-body h-400">
		            		            
		            <ul class="nav nav-tabs">
								  <li class="active"><a href="#" id="map_selector_2d">2D</a></li>								  
								  <li><a href="#" id="map_selector_3d">3D</a></li>								  
								</ul>
		            
		            <div class="card-body h-400" id="map2dViewer">
		            	<div id="mainMap" class="map"></div>
		            </div>
		            <div class="card-body h-400" id="map3dViewer">
		            	<div id="main3dMap"></div>
								</div>
								
						</div>
						<div class="card-body">
								<span id="map_address" class="text-xs font-weight-bold text-primary text-uppercase mb-1"></span>								
						</div>
						<div class="card-body">
								<div class="row no-gutters align-items-center">
										<div class="col mr-2">
                      <div class="text-xs font-weight-bold text-default text-uppercase mb-1" id="map_kind_label">지도 종류</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">
                      		<select id="layer-select" name="layer-select" class="form-control bg-light border-0 small">
																	       <option value="Aerial" id="Aerial_label">Aerial</option>
																	       <option value="AerialWithLabels" selected id="Aerial_label_label">Aerial with labels</option>
																	       <option value="Road" id="Road_label">Road</option>
													</select>
											</div>
                    </div>
                    <div class="col mr-2">
                      <table width="100%" class="table table-condensed">
                              <thead>
                                  <tr>
                                      <th class="text-xs font-weight-bold text-default text-uppercase mb-1" id="roll_label">Roll <span id="rollText"></span></th>
                                      <th class="text-xs font-weight-bold text-default text-uppercase mb-1" id="yaw_label">Head <span id="yawText"></span></th>
                                      <th class="text-xs font-weight-bold text-default text-uppercase mb-1" id="pitch_label">Pitch <span id="pitchText"></span></th>
                                  </tr>
                              </thead>
                              <tbody>
                              		<tr>
                              			<td><canvas id="rollCanvas" width="60" height="60"></canvas></td>
                              			<td><img src="imgs/yaw.png" id="yawStatus" width="40" height="40"></td>
                              			<td><img src="imgs/pitch.png" id="pitchStatus" width="40" height="40"></td>
                              		</tr>
                              </tbody>
												</table>
                    </div>
                </div>
						</div>						

						<div class="card-body">
              <span id="monitor"></span>
						</div>
    </div>
  </div>
</div>
